<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Color Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-bg"></div>

<div class="container-fluid min-vh-100 d-flex align-items-center">
    <div class="row g-4 w-100">

        <!-- PANEL IZQUIERDO -->
        <div class="col-lg-6">
            <div class="panel">

                <h4 class="mb-3 fw-semibold">Color controls</h4>

                <div class="mb-3">
                    <label>Rojo</label>
                    <input type="range" id="red" min="0" max="255" class="form-range">
                </div>

                <div class="mb-3">
                    <label>Verde</label>
                    <input type="range" id="green" min="0" max="255" class="form-range">
                </div>

                <div class="mb-3">
                    <label>Azul</label>
                    <input type="range" id="blue" min="0" max="255" class="form-range">
                </div>

                <label>RGB</label>
                <input type="text" id="rgbInput" class="form-control mb-3" placeholder="255, 120, 60">

                <label>HEX</label>
                <input type="text" id="hexInput" class="form-control mb-3" placeholder="#FF5733">

                <label>Color picker</label>
                <input type="color" id="colorPicker" class="form-control form-control-color color-picker">

            </div>
        </div>

        <!-- PANEL DERECHO (COLOR GRANDE) -->
        <div class="col-lg-6 d-flex justify-content-center align-items-center">
            <div id="colorPreview" class="big-color-box">
                <span id="hexDisplay">#000000</span>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
